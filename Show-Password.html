<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .content{
            height: 100vh;
        }
        .form-checked-input:checked{
            background: #673AB7;
            border-color: #673AB7;            
        }
        body{
            background-image: linear-gradient(90deg, #00b0b0, #96C93D);
        }
    </style>
    <script type="text/javascript" src="jQuery.js"></script>
    <title>Login</title>
  </head>
  <body>
      <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-1">Form Login</h3>
                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-checked mb-3">
                            <input type="checkbox" name="showPass" id="showPass" class="form-check-input">
                            <label for="showPass" class="form-check-label">Show Password</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-primary btn-lg border-0 rounded-0">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </section>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#showPass').click(function(){
                if($(this).is(':checked')){
                    $('#password').attr('type', 'text');
                }
                else{
                    $('#password').attr('type', 'password');
                }
            });
        });
    </script>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
